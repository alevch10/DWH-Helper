name: DWH-Helper CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dwh-helper

jobs:
  # ────────────────────────────────────────────────
  # 1. Build & Push образа — ТОЛЬКО при создании тега
  # ────────────────────────────────────────────────
  build-and-push:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Set up QEMU (multi-arch support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ────────────────────────────────────────────────
  # 2. Deploy на сервер — при push в master И при тегах
  # ────────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to VPS (using Deploy key)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          script: |
            cd ${{ secrets.APP_PATH }} || { echo "Directory not found"; exit 1; }

            # Обновляем .env (всегда свежие значения из секретов)
            cat > .env << 'EOF'
            TITLE=DWH Helper
            VERSION=${{ github.ref_name }}                  # master или v1.2.3
            DESCRIPTION=Product analytics data ingestion and DWH integration
            DEBUG=${{ secrets.DEBUG }}
            AUTH_READ_ACCESS=${{ secrets.AUTH_READ_ACCESS }}
            AUTH_WRITE_ACCESS=${{ secrets.AUTH_WRITE_ACCESS }}
            LOGGING_LEVEL=${{ secrets.LOGGING_LEVEL }}
            DWH_DATABASE_URL=${{ secrets.DWH_DATABASE_URL }}
            DWH_MAX_WRITE_BATCH_BYTES=${{ secrets.DWH_MAX_WRITE_BATCH_BYTES }}
            DWH_MAX_ROWS_PER_INSERT=${{ secrets.DWH_MAX_ROWS_PER_INSERT }}
            APPMETRICA_BASE_URL=${{ secrets.APPMETRICA_BASE_URL }}
            APPMETRICA_APPLICATION_ID=${{ secrets.APPMETRICA_APPLICATION_ID }}
            APPMETRICA_POLL_INTERVAL_SECONDS=${{ secrets.APPMETRICA_POLL_INTERVAL_SECONDS }}
            APPMETRICA_POLL_TIMEOUT_SECONDS=${{ secrets.APPMETRICA_POLL_TIMEOUT_SECONDS }}
            S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
            S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
            S3_REGION=${{ secrets.S3_REGION }}
            S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            AMPLITUDE_WEB_SECRET_KEY=${{ secrets.AMPLITUDE_WEB_SECRET_KEY }}
            AMPLITUDE_WEB_CLIENT_ID=${{ secrets.AMPLITUDE_WEB_CLIENT_ID }}
            AMPLITUDE_MOBILE_SECRET_KEY=${{ secrets.AMPLITUDE_MOBILE_SECRET_KEY }}
            AMPLITUDE_MOBILE_CLIENT_ID=${{ secrets.AMPLITUDE_MOBILE_CLIENT_ID }}
            YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }}
            YANDEX_CLIENT_SECRET=${{ secrets.YANDEX_CLIENT_SECRET }}
            EOF

            docker compose pull

            docker compose up -d --remove-orphans --force-recreate

            echo "Deployment finished"
            docker compose ps
            docker compose logs --tail=50