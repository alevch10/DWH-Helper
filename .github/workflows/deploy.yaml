name: DWH-Helper CI/CD

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dwh-helper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: build-and-push

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Logging in to GHCR"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            TMP_DIR="/tmp/dwh-deploy-${{ github.ref_name }}"
            mkdir -p "$TMP_DIR"
            cd "$TMP_DIR"

            cat > .env <<'END_ENV'
            TITLE="DWH Helper"
            VERSION="${{ github.ref_name }}"
            DESCRIPTION="Product analytics data ingestion and DWH integration"

            DEBUG=${{ vars.DEBUG }}
            AUTH_READ_ACCESS=${{ vars.AUTH_READ_ACCESS }}
            AUTH_WRITE_ACCESS=${{ vars.AUTH_WRITE_ACCESS }}
            LOGGING_LEVEL=${{ vars.LOGGING_LEVEL }}

            DB_NAME=${{ vars.DB_NAME }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ vars.DB_HOST }}
            DB_PORT=${{ vars.DB_PORT }}
            DB_MAX_PARAMS_PER_QUERY=${{ vars.DB_MAX_PARAMS_PER_QUERY }}
            DB_MAX_ROWS_PER_INSERT=${{ vars.DB_MAX_ROWS_PER_INSERT }}
            DB_SAFETY_FACTOR=${{ vars.DB_SAFETY_FACTOR }}
            DB_MINCON=${{ vars.DB_MINCON }}
            DB_MAXCON=${{ vars.DB_MAXCON }}

            APPMETRICA_BASE_URL="${{ vars.APPMETRICA_BASE_URL }}"
            APPMETRICA_APPLICATION_ID=${{ vars.APPMETRICA_APPLICATION_ID }}
            APPMETRICA_POLL_INTERVAL_SECONDS=${{ vars.APPMETRICA_POLL_INTERVAL_SECONDS }}
            APPMETRICA_POLL_TIMEOUT_SECONDS=${{ vars.APPMETRICA_POLL_TIMEOUT_SECONDS }}

            S3_ACCESS_KEY_ID="${{ vars.S3_ACCESS_KEY_ID }}"
            S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_ACCESS_KEY }}"
            S3_REGION="${{ vars.S3_REGION }}"
            S3_ENDPOINT_URL="${{ vars.S3_ENDPOINT_URL }}"
            S3_BUCKET_NAME="${{ vars.S3_BUCKET_NAME }}"

            AMPLITUDE_WEB_SECRET_KEY="${{ secrets.AMPLITUDE_WEB_SECRET_KEY }}"
            AMPLITUDE_WEB_CLIENT_ID="${{ vars.AMPLITUDE_WEB_CLIENT_ID }}"
            AMPLITUDE_MOBILE_SECRET_KEY="${{ secrets.AMPLITUDE_MOBILE_SECRET_KEY }}"
            AMPLITUDE_MOBILE_CLIENT_ID="${{ vars.AMPLITUDE_MOBILE_CLIENT_ID }}"

            YANDEX_CLIENT_ID="${{ vars.YANDEX_CLIENT_ID }}"
            YANDEX_CLIENT_SECRET="${{ secrets.YANDEX_CLIENT_SECRET }}"

            ETL_BATCH_SIZE="${{ vars.ETL_BATCH_SIZE }}"
            END_ENV

            cat > docker-compose.yml <<'END_COMPOSE'
            version: "3.9"

            services:
              app:
                image: ghcr.io/alevch10/dwh-helper:${{ github.ref_name }}
                container_name: dwh-helper
                restart: unless-stopped
                ports:
                  - "8000:8000"
                env_file:
                  - .env
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
            END_COMPOSE

            docker compose down --remove-orphans || true
            docker compose pull
            docker compose up -d --remove-orphans --force-recreate

            docker compose ps
            echo "Deployment finished"

            cd /tmp
            rm -rf "$TMP_DIR"
